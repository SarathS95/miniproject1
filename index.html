<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Let's Shop online</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
 
    <div class="navigation_bar">
      <div class="container1">
        <p>Free Shipping, with a purchase of over $300</p>
        <div class="nav_links1">
          <a href="#">Sign-in/SignUp</a>
          <a href="#">FAQs</a>
          <a href="#">USD â–¼</a>
        </div>
      </div>
    </div>

    <nav class="main_bar">
      <div class="container2">
        <ul class="nav_link2">
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Blogs</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
        <div class="nav-icons">
          <a href="#" id="searchIcon"><i class="bi bi-search"></i></a>
          <a href="#"><i class="bi bi-cart"></i></a>
        </div>
      </div>
    </nav>

    <header class="banner">
      <div class="container3">
        <div class="content">
          <h2>Summer Collection</h2>
          <h1>All Styles for Men & Women</h1>
          <p>
            Ethically crafted with an unwavering commitment to exceptional
            quality.
          </p>
          <a href="#" class="btn btn-dark">Shop Now</a>
        </div>
        <img
          src="https://www.standout.co.uk/blog/wp-content/uploads/2022/04/Screenshot-85-770x493.png"
          alt="summercash"
          class="banner_image"
        />
        <img
          src="https://napulitanamente.com/wp-content/uploads/2024/04/Italian-Fashion-Trend-Spring-Summer-2024-1.png"
          alt="summerdress"
          class="banner_image2"
        />
      </div>
    </header>
    <section class="container my-4">
      <div class="row">
        <div class="col-md-4">
          <input
            type="text"
            id="searchBox"
            class="form-control"
            placeholder="Search prodcuts..."
          />
        </div>

        <div class="col-md-3">
          <select id="filterCategory" class="form-select">
            <option value="">All Categories</option>
            <option value="Men">Men</option>
            <option value="Women">Women</option>
            <option value="Unisex">Unisex</option>
          </select>
        </div>

        <div class="col-md-3">
          <select id="filterType" class="form-select">
            <option value="">All Types</option>
            <option value="Tops">Tops</option>
            <option value="Bottoms">Bottoms</option>
            <option value="Dresses">Dresses</option>
            <option value="Outerwear">Outerwear</option>
            <option value="Accessories">Accessories</option>
            <option value="Activewear">Activewear</option>
            <option value="Footwear">Footwear</option>
          </select>
        </div>

        <div class="col-md-2">
          <select id="filter" class="form-select">
            <option value="">Sort by</option>
            <option value="lowToHigh">Price: Low to High</option>
            <option value="highToLow">Price: High to Low</option>
          </select>
        </div>
      </div>
    </section>

    <section class="container mt-4">
      <div class="row" id="product"></div>
    </section>

    <template id="product-card">
      <div class="product-card col-lg-3 col-md-6 col-12">
        <img class="product-image" src="..." alt="..." />
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text"></p>
          <p class="card-price"></p>
          <p class="category"></p>
          <p class="type"></p>
          <button type="button" class="btn btn-primary">Buy</button>
        </div>
      </div>
    </template>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="product.js"></script>
  </body>
</html>
